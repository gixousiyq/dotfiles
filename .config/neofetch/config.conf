       print_info() {
	prin
  prin "\n \n \n \n \n \n  $(color 1) 󰆦 $(color 2)󰆦 $(color 3)󰆦 $(color 4)󰆦 $(color 5)󰆦 $(color 6)󰆦 $(color 7)󰆦 $(color 8)󰆦"
  info cols
  #    info title
  #    info underline

  info "OS" distro
  info "KER " kernel
  info "WM " wm
      prin "-------" 
  info "SHELL " shell
  info "TERM " term
  info "PKGS " packages
      prin "-------"
  info "RES " resolution
  info "RAM " memory
  info "CPU " cpu
  info "GPU " gpu

  prin "\n \n \n \n \n \n \n  $(color 1) 󰆦 $(color 2)󰆦 $(color 3)󰆦 $(color 4)󰆦 $(color 5)󰆦 $(color 6)󰆦 $(color 7)󰆦 $(color 8)󰆦"
  info cols
}

